<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Week 5</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e150eaaec0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src\styles.css" />
</head>

<body>
    <div class="container">
        <div class="temperature-unit">
            <button type="button" class="btn btn-outline-success">
                °C
            </button>
            <button type="button" class="btn btn-outline-success" id="fahrenheit">
                °F
            </button>
        </div>
        <span class="stuttgart">
            <button class="other-city">
                Stuttgart
            </button>
        </span>
        <span class="auckland">
            <button class="other-city">
                Auckland
            </button>
        </span>
        <span class="jakarta">
            <button class="other-city">
                Jakarta
            </button>
        </span>
        <span class="atlanta">
            <button class="other-city">
                Atlanta
            </button>
        </span>

        <form id="city-form">
            <input type="text" placeholder="Enter city..." autofocus="on" class="search-bar" id="city-input" />
            <input type="submit" value="Search" class="submit-button" />
        </form>
<button id="location">
    Current
</button>
        <h1 class="searched-city">
            
        </h1>
        <h2>
            <span id="weekday">
                
            </span>
            <br />
            <span id="date">

            </span>
            <br />
            <span id="time">

            </span>
        </h2>

        <div class="layout-img-logo">
            <img src="images/rainybudapest.jpg" class="rainybudapest" alt="" />

            <div class="logo">
                <h4 class="precipitation-wind">
                    <em>
                         Humidity: <span id="humidity"> </span> %
                        </span>
                        <br />
                         Wind: <span id="wind"> </span> km/h
                    </em>
                </h4>
                <h1 class="weather-condition">
                    <span id="weather-condition">
                    
                    </span>
                    <br />
                    <span id="temperature">  
                        
                    </span>
                    <span id="unit">
                    °C
                    </span>
                </h1>
            </div>
        </div>
        <h3>
            <strong class="strong-warm">
                Max /
            </strong>
            <span class="light-cold">
                Min
            </span>
            <br />
            <strong class="strong-warm">
                9°C /
            </strong>
            <span class="light-cold">
                1°C
            </span>
        </h3>

        <hr>
        <span class="stuff-under-the-line">
            <span class="day">
                <div class="row">
                    <div class="col">
                        <span class="tue">
                            Tue
                        </span>
                    </div>
                    <div class="col">
                        <span class="wed">
                            Wed
                        </span>
                    </div>
                    <div class="col">
                        <span class="thu">
                            Thu
                        </span>
                    </div>
                    <div class="col">
                        <span class="fri">
                            Fri
                        </span>
                    </div>
                    <div class="col">
                        <span class="sat">
                            Sat
                        </span>
                    </div>
                </div>
            </span>
            <div class="row" class="icons">
                <div class="col">
                    <button class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="weather-icon">
                        <i class="fas fa-cloud-showers-heavy"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="weather-icon">
                        <i class="fas fa-cloud-meatball"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="weather-icon">
                        <i class="fas fa-cloud"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="temp-tue">
                        7° / 3°
                    </span>
                </div>
                <div class="col">
                    <span class="temp-wed">
                        5° / 3°
                    </span>
                </div>
                <div class="col">
                    <span class="temp-thu">
                        3° / -4°
                    </span>
                </div>
                <div class="col">
                    <span class="temp-fri">
                        6° / 3°
                    </span>
                </div>
                <div class="col">
                    <span class="temp-sat">
                        2° / 0°
                    </span>
                </div>
            </div>
    </div>
    </span>
    </div>
    <script src="src/JSWeek5.js"></script>
</body>

</html>
