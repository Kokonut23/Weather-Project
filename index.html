<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Week 5</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="weather-app">
        <div class="temperature-unit">
            <button type="button" class="btn btn-outline-success" id="celsius">
                째C
            </button>
            <button type="button" class="btn btn-outline-success" id="fahrenheit">
                째F
            </button>
        </div>
        <span class="stuttgart">
            <button class="other-city">
                Stuttgart
            </button>
        </span>
        <span class="auckland">
            <button class="other-city">
                Auckland
            </button>
        </span>
        <span class="jakarta">
            <button class="other-city">
                Jakarta
            </button>
        </span>
        <span class="atlanta">
            <button class="other-city">
                Atlanta
            </button>
        </span>

        <form id="city-form">
            <input type="text" placeholder="Enter city..." autofocus="on" class="search-bar" id="city-input" />
            <input type="submit" value="Search" class="submit-button" />
        </form>
<button id="location">
    Current
</button>
        <h1 class="searched-city">
            
        </h1>
        <h2>
            <span id="weekday">
                
            </span>
            <br />
            <span id="date">

            </span>
            <br />            
            <span id="time">
            
            </span>
        </h2>

        <div class="layout-img-logo"></div>
           <em>
               <span class="weather-condition" id="weather-condition">
           
            </span>
        </em>
            <div class="row">
                <div class="col-6">
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="partly cloudy"
                    id="icon"
                    class="weather-logo"
                    />                    
                    <span class="temperature-display" id="temperature">
                    
                    </span>
                    <span id="unit">째C</span>
                    </div>
                    <div class="col-6">
                    <ul>
                        <li class="humidity">
                         Humidity: <span id="humidity"> </span> %
                        </span>
                        </li>
                        <li class="wind">
                         Wind: <span id="wind"> </span> km/h
                        </li>
                    </div>
            </div>
        </div>
        </div>
